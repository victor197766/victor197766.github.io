        header {
            background: #343a40;
            color: #ffffff;

            text-align: center;

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        nav ul li {
            margin: 15px 0;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            padding: 12px 20px;
            background: #007bff;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        nav ul li a:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
